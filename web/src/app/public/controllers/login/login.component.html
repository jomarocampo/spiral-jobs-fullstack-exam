
<div class="login-page">

    <mat-toolbar>Login</mat-toolbar>
    
    <div class="content">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter you email">
            <mat-error>asdasd</mat-error>
        </mat-form-field>
        
        <br />
        
        <mat-form-field>
            <mat-label>Passwod</mat-label>
            <input matInput type="password" placeholder="Enter your password">
            <mat-hint>asdasd</mat-hint>
        </mat-form-field>

        <div class="btn-wrap">
            <button mat-raised-button color="primary" class="login">Login</button>
        </div>

        <button mat-flat-button (click)="onRegister()">Register Now!</button>
    </div>
</div>
